<!doctype html>
<html lang="en" ng-app="Menu">
<head>
  <meta charset="utf-8">
  <title>Let's Eat!</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-responsive.css">
  <link rel="stylesheet" href="css/responsive-tables.css">
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
   <script src="lib/bootstrap/js/bootstrap.js"></script>

<script>
 function DropdownCtrl($scope) {
  $scope.items = [
    "The first choice!",
    "And another choice for you.",
    "but wait! A third!"
  ];
}
</script>
<li class="dropdown" ng-controller="DropdownCtrl">
  <a class="dropdown-toggle">
    Press me. DO IT! I'm not kidding around here!?!
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="choice in items">
      <a>{{choice}}</a>
    </li>
  </ul>
</li>

</head>
<body ng-controller="MenuController">
<nav class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container-fluid">
      <ul class="nav">
        <li ng-repeat="navLink in navLinks" ng-class="{active: meal == '{{navLink.meal}}' }"><a href="#/menu/{{navLink.meal}}">{{navLink.text}}</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid" style="margin-top:50px">
  <div class="row-fluid">
    <div class="span8">
      <ng-view></ng-view>
    </div>
    <div class = "container-fluid"> 
  <div class = "row-fluid">
    <div class = "span3">
      <div id = "slidingcarousel" class = "carousel slide">
        <div class = "carousel-inner">
          <div class = "item">
            <img ng-src ="img/egg.png"/>
            <div class = "carousel-caption">
              <h4>Eggs for all</h4>
              <p>It's eggs</p>
            </div>
          </div>
          <div class = "item">
            <img ng-src = "img/waffle_06.png"/>
            <div class = "carousel-caption">
              <h4>WAFFLES!!!!</h4>
              <p>Who doesn't wants waffles?</p>
            </div>
          </div>
          <div class = "item">
            <img ng-src = "img/images.png"/>
            <div class = "carousel-caption">
              <h4>The Megaburger</h4>
              <p>Meaty meaty meat</p>
            </div>
          </div>
          <div class = "item">
            <img ng-src = "img/tofu.png"/>
            <div class = "carousel-caption">
              <h4>My fried tofu</h4>
              <p>My fried tofu...my fried tofu...my fried tofu...</p>
            </div>
          </div>
        </div> 
        <a class="carousel-control left" href="#slidingcarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#slidingcarousel"data-slide="next">&rsaquo;</a>
      </div>
    </div>
  </div>  
  </div>
</div>  


</body>
</html>

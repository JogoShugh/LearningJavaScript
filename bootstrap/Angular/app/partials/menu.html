<h2>{{name}} menu</h2>
<div class="responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th ng-repeat="heading in headings">{{heading}}</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in items">
        <td data-title="Name">{{item.item}}</td>
        <td data-title="Price">${{item.price}}</td>
        <td data-title="Calories">{{item.calories}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div id = "slidingcarousel" class = "carousel slide">
  <div class = "carousel-inner">
    <div class = "item">
      <img ng-src ="img/egg.png"/>
      <div class = "carousel-caption">
        <h4>Eggs for all</h4>
        <p>It's eggs</p>
      </div>
    </div>
    <div class = "item">
      <img ng-src = "img/waffle_06.png"/>
      <div class = "carousel-caption">
        <h4>WAFFLES!!!!</h4>
        <p>Who doesn't wants waffles?</p>
      </div>
    </div>
    <div class = "item">
      <img ng-src = "img/images.png"/>
      <div class = "carousel-caption">
        <h4>The Megaburger</h4>
        <p>Meaty meaty meat</p>
      </div>
    </div>
    <div class = "item">
      <img ng-src = "img/tofu.png"/>
      <div class = "carousel-caption">
        <h4>My fried tofu</h4>
        <p>My fried tofu...my fried tofu...my fried tofu...</p>
      </div>
    </div>
  </div>
  <a class="carousel-control left" href="#slidingcarousel" data-slide="prev">&lsaquo;</a>
  <a class="carousel-control right" href="#slidingcarousel"data-slide="next">&rsaquo;</a>
</div>

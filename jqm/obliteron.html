<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic template - jQuery Mobile: Design and Develop</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
</head>

<body>
	<div data-role = "page" id = "human">
		<div data-role="header">
			<h2>Waffle House Menu</h2>
		</div>

		<div data-role=content>
			<ul data-role=listview data-filter=true>
				<li data-role="list-divider">FOOD</li>
				<li><img src = "Waffle-House-2.jpg"/>Waffles<span class=ui-li-count>50</span></li>
				<li><a href = "#eggs" data-transition="flip"><img src="cracked-egg.jpg"/>Eggs</a></li>
				<li><img src = "hash-browns.jpg"/>Hash Browns</li>
				<li><img src = "exps2422_C2016C51D.jpg"/>Chezzey Grits</li>
				<li><img src = "svetik.jpg"/>Hamburger</li>
				<li data-role="list-divider">DRINKS</li>
				<li>Coffee</li>
				<li>Orange Juice</li>
				<li>Milk</li>
			</ul>
		</div>
	</div>
	<div data-role = "page" id = "eggs" data-add-back-btn = true>
		<div data-role = "header">
			<h3>EGGS<h3>
		</div>
		<ul data-role=listview>
			<li>Scrambled</li>
			<li>Sunny Side Up</li>
			<li>Eggs in a basket</li>
			<li>Soft Boiled</li>
			<li>Poached</li>
			<li>Raw Egg Shake</li>
		</ul>
	</div>

</body>
</html>
